<ion-header header-bg>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle="Sidemenu" icon-only color="light" start style="display: block !important;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>Welcome</ion-title>
    <ion-buttons end>
      <button class="header-logo" (click)="navigateToHome($event)">
        <img src="assets/header_icon.png" alt="">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="home-wrapper">
  <div class="home-title">
    <img src="assets/wrap-logo.png">
    <!-- <div class="home-title-name">
      <p>Welcome to</p>
      <p>WRAP <sup>&reg;</sup></p>
    </div> -->
  </div>
  <div class="place-bottom">
    <p class="main-btn">
      <button ion-button icon-end class="main-btn" round full large class="roundButton" menuToggle>My WRAP<ion-icon
          name="arrow-dropleft"></ion-icon></button>
    </p>
    <p class="sub-btn">
      <button ion-button icon-end class="sub-btn" round full large class="roundButton" (click)="openWithInAppBrowser('http://www.wrapandrecoverybooks.com/store')">WRAP
        Bookstore<ion-icon name="arrow-dropright"></ion-icon></button>
    </p>
  </div>
</ion-content>
