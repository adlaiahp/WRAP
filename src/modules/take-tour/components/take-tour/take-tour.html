<ion-header header-bg>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle="Sidemenu" icon-only color="light" start style="display: block !important;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>WRAP App Tutorial</ion-title>
    <ion-buttons end>
      <button class="header-logo" (click)="navigateToHome($event)">
        <img src="assets/header_icon.png" alt="">
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let slide of slideData">
      <img src="{{slide.image}}" />
      <ion-item><strong>{{slide.title}}</strong></ion-item>
      <ion-item text-wrap>{{slide.text}}</ion-item>
      <ion-list>
        <ion-item>
<ion-footer><ion-icon item-start name="arrow-round-back"></ion-icon>  Swipe
          <p style="text-align: center;">{{slide.pageNo}}/17</p></ion-footer>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

    <ion-icon item-start name="arrow-round-back"></ion-icon> Swipe
    <p style="text-align: center;">{{slide.pageNo}}/16</p>
  </ion-footer> -->
</ion-content>
