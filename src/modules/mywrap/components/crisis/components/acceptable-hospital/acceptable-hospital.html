<ion-header header-bg>
  <ion-navbar hideBackButton>
    <ion-title text-center>Acceptable and Unacceptable Hospital or Traetment Facilities</ion-title>
    <button ion-button menuToggle="Sidemenu" color="light" icon-only start style="display: block !important;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="header-logo" (click)="navigateToHome($event)">
        <img src="assets/header_icon.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Enter information about the hospital(s) and/or treatment facilities which are acceptable and unacceptable for you
    when there is a crisis</p>
  <p><strong>Acceptable hospital or treatment facilities</strong></p>
  <ion-list>
    <ion-item class="daily-maintenance-list" *ngFor="let item of AcceptHospital;let index = index;trackBy:trackByIndex;">
      <inline-form text-wrap [(ngModel)]="AcceptHospital[index].Content" Id={{AcceptHospital[index].Id}} ColumnName="11"
        PageType="15" [required]="true" type="text">
      </inline-form>
      <ion-icon name="close" color="header" item-end (click)="DeleteAcceptable(item.Id)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="daily-maintenance-list" [formGroup]="Hospital" *ngIf="isaddAcceptable">
      <ion-input type="text" id="Acceptable" formControlName="AcceptHospital" (ionBlur)="InsertAcceptable()"
        placeholder="Enter your text"></ion-input>
      <ion-icon name="close" color="header" item-end (click)="DeleteAcceptable()"></ion-icon>
    </ion-item>
    <ion-item class="add-item-btn">
      <button ion-button small clear color="primary" (click)="ToggleInputAccept()">
        <ion-icon name="add"></ion-icon>&nbsp;Add Item
      </button>
    </ion-item>
  </ion-list>
  <p><strong>Unacceptable hospital or treatment facilities</strong></p>
  <ion-list>
    <ion-item class="daily-maintenance-list" *ngFor="let item of UnacceptHospital;let index = index;trackBy:trackByIndex;">
      <inline-form text-wrap [(ngModel)]="UnacceptHospital[index].Content" Id={{UnacceptHospital[index].Id}} ColumnName="12"
        PageType="15" [required]="true" type="text">
      </inline-form>
      <ion-icon name="close" color="header" item-end (click)="DeleteUnacceptable(item.Id)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="daily-maintenance-list" [formGroup]="Hospital" *ngIf="isaddUnacceptable">
      <ion-input type="text" id="Unacceptable" formControlName="UnAcceptHospital" (ionBlur)="InsertUnacceptable()"
        placeholder="Enter your text"></ion-input>
      <ion-icon name="close" color="header" item-end (click)="DeleteUnacceptable()"></ion-icon>
    </ion-item>
    <ion-item class="add-item-btn">
      <button ion-button small clear color="primary" (click)="ToggleInputUnAccept()">
        <ion-icon name="add"></ion-icon>&nbsp;Add Item
      </button>
    </ion-item>
    <p style="text-align: center">
        <button class="btn-save-yellow" ion-button color="primary" round (click)="sendpage()">Send Page</button>
      </p>
  </ion-list>
  <ion-list>
    <ion-item class="page-slider">
      <ion-icon item-start large name="arrow-dropleft-circle" (click)="navigateleft()"></ion-icon>
      <ion-icon item-end large name="arrow-dropright-circle" (click)="navigateright()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
