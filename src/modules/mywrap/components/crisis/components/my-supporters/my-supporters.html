<ion-header header-bg>
  <ion-navbar hideBackButton>
    <ion-title text-center>Signs My Supporters Need To Take Over</ion-title>
    <button ion-button menuToggle="Sidemenu" color="light" icon-only start style="display: block !important;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="header-logo" (click)="navigateToHome($event)">
        <img src="assets/header_icon.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <p>
    List signs that would let others know that you are no longer capable of taking care of yourself and need your
    supporters to take care of you, things like not recognizing family members, being unable to stop repetitve
    behaviours for long periods, violent or suicidal behaviour.
  </p> -->
  <p>
    Identify signs that would let others know I can no longer take care of myself
  </p>
  <p>If my behavior changes or has negative effects on me or others, I want my supporters to:</p>
  <ion-list>
    <ion-item class="daily-maintenance-list" *ngFor="let item of items;let index = index;trackBy:trackByIndex;">
      <inline-form text-wrap [(ngModel)]="items[index].Content" Id={{items[index].Id}} ColumnName="" PageType="9"
        [required]="true" type="text">
      </inline-form>
      <ion-icon name="close" color="header" item-end (click)="DeleteItem(item.Id)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="daily-maintenance-list" [formGroup]="ContentForm" *ngIf="isadditem">
      <ion-input type="text" id="WhenWhell" formControlName="Content" (ionBlur)="InsertItem()" placeholder="Enter your text"></ion-input>
      <ion-icon name="close" color="header" item-end (click)="DeleteItem()"></ion-icon>
    </ion-item>
    <ion-item class="add-item-btn">
      <button ion-button small clear color="primary" (click)="ToggleInput()">
        <ion-icon name="add"></ion-icon>&nbsp;Add Item
      </button>
    </ion-item>
    <p style="text-align: center">
        <button class="btn-save-yellow" ion-button color="primary" round (click)="sendpage()">Send Page</button>
      </p>
  </ion-list>
  <ion-list>
    <ion-item class="page-slider">
      <ion-icon item-start large name="arrow-dropleft-circle" (click)="navigateleft()"></ion-icon>
      <ion-icon item-end large name="arrow-dropright-circle" (click)="navigateright()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
